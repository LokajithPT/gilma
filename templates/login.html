<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GILMA</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #161b22;
            padding: 40px;
            border-radius: 8px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        }
        h2 {
            color: #ff5555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 5px;
            color: #c9d1d9;
        }
        button {
            background-color: #ff5555;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e03a3a;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign in to GILMA</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
        <div class="footer">New to GILMA? <a href="#" style="color: #ff5555;">Create an account</a></div>
    </div>
</body>
</html>
