<!DOCTYPE html>
<html>
<head>
    <title>Viewing {{ filename }}</title>
   
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 60%;
            margin: auto;
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.2);
        }

        h2 {
            color: #ff4d4d;
            font-size: 20px;
        }

        .code-container {
            position: relative;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            overflow-x: auto;
            max-height: 500px;
        }

        pre {
            background: transparent;
            color: #c9d1d9;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-size: 14px;
            padding-right: 40px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.8;
            transition: 0.3s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Viewing: {{ filename }}</h2>

        <div class="code-container">
            <button class="copy-btn" onclick="copyCode()">Copy</button>
            <pre id="code-block">{{ content }}</pre>
        </div>

        <a href="{{ url_for('dashboard', path=current_path) }}" class="back-link">⬅️ Back to Dashboard</a>
    </div>

    <script>
        function copyCode() {
            const codeBlock = document.getElementById("code-block").innerText;
            navigator.clipboard.writeText(codeBlock).then(() => {
                alert("Code copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
</body>
</html>
