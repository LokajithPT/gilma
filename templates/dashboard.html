<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - GILMA</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
            margin-top: 30px;
        }
        h2 {
            color: #ff5555;
            font-size: 24px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            padding: 12px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .folder, .file {
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
        }
        .file-options a {
            color: #8b949e;
            font-size: 14px;
            margin-left: 10px;
            text-decoration: none;
        }
        .file-options a:hover {
            color: #ff5555;
        }
        .back-btn {
            color: #ff5555;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
        .logout-btn {
            display: block;
            margin-top: 20px;
            color: #ff5555;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .logout-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìÇ GILMA File Explorer</h2>
        {% if current_path %}
            <p><a href="{{ url_for('dashboard', path='/'.join(current_path.split('/')[:-1])) }}" class="back-btn">‚¨ÖÔ∏è Back</a></p>
        {% endif %}
        <ul class="file-list">
            {% for item in files %}
                <li>
                    {% if item.is_dir %}
                        <span class="folder">üìÅ {{ item.name }}</span>
                        <span class="file-options">
                            <a href="{{ url_for('dashboard', path=item.path) }}">üìÇ Open</a>
                        </span>
                    {% else %}
                        <span class="file">üìÑ {{ item.name }}</span>
                        <span class="file-options">
                            <a href="{{ url_for('view_file', path=item.path) }}">üëÄ View</a> |
                            <a href="{{ url_for('download_file', path=item.path) }}">‚¨áÔ∏è Download</a>
                        </span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
